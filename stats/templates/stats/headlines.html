{% extends 'stats/base.html' %}
{% block content %}
    <h1>Headlines on {{ search }}</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Link</th>
        </thead>
        <tbody>
        {% for product in productslist %}
            <h3><a href="{{ product.link }}">{{ product.title }}</a></h3>
        {% endfor %}
        
        </tbody>
    </table>
{% endblock content %}
